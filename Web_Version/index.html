
<!DOCTYPE html>
<html>
  <head>
    <title> Ned's Tic Tac Toe </title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
  </head>
  <body>
    <!-- Where the user will select player1, 2 letter to use-->
    <div id="choose-letter-panel">
        
        <div class="player-letter" id="player-1-letter-header">
          <h3 id="player-1">Player One<h3>
          <div class="player-letter" id="player-1-letter">
            <h3 class="player-letter-text" id="player-1-letter-text">X</h3> 
          </div>      
        </div>
     
        <div class="player-letter">
          <button type="button" class="buttons" id="switch-players"> Switch Players</button>
          <div id="switch-icons">
            <ion-icon name="arrow-dropleft"></ion-icon>
            <ion-icon name="arrow-dropright"></ion-icon>
          </div>
        </div>     
        
        <div class="player-letter" id="player-2-letter-header">
          <h3 id="player-2">Player Two<h3>
          <div class="player-letter" id="player-2-letter">
            <h3 class="player-letter-text" id="player-2-letter-text">O</h3>
          </div>
        </div>
     
     </div>
     <br>
     <div id="start-button-panel">
       <button type="button" class="buttons" id="start-button">Start Game</button>
     </div>
    
    
    <br><br>
    <div class="tic-tac-toe-panel">
        <table align="center" class="tic-tac-toe-table">
          <tr class "rows" id="row1">
            <td class="panel"  id="panel-1-1">
              <button type="button" id="but-1" class="play-panel"></button>
            </td>
            <td class="panel"  id="panel-1-2">
              <button type="button" id="but-2" class="play-panel"></button>
            </td>
            <td class="panel"  id="panel-1-3">
              <button type="button" id="but-3" class="play-panel"></button>
            </td>        
          </tr>
        
          <tr class "rows" id="row2">
            <td class="panel"  id="panel-2-1">
              <button type="button" id="but-4" class="play-panel"></button>
            </td>
            <td class="panel"  id="panel-2-2">
              <button type="button" id="but-5" class="play-panel"></button>
            </td>
            <td class="panel"  id="panel-2-3">
              <button type="button" id="but-6"class="play-panel"></button>
            </td>        
          </tr>

          <tr class "rows" id="row3">
            <td class="panel"  id="panel-3-1">
              <button type="button" id="but-7" class="play-panel"></button>
            </td>
            <td class="panel"  id="panel-3-2">
              <button type="button" id="but-8" class="play-panel"></button>
            </td>
            <td class="panel"  id="panel-3-3">
              <button type="button" id="but-9" class="play-panel"></button>
            </td>        
            
            
          </tr>
          
        </table>
    </div>
    <br>
    <h1 id="winner-text"></h1>
    <script src="script.js"></script>
  
  
  
  </body>
</html>
